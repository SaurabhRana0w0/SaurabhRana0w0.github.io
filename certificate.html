<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Check</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1197.cur'), auto;
    }
    
  body {
  background: radial-gradient(circle at center, #1b1b1b 0%, #0e0e0e 100%);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
  text-align: center;
  overflow: hidden;
  position: relative;
}

.background-svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.glow {
  color: #fff;
}

.quote-box {
  position: relative;
  background: rgba(18, 18, 18, 0.9);
  backdrop-filter: blur(8px);
  padding: 50px 30px;
  border-radius: 20px;
  max-width: 750px;
  width: 90%;
  animation: float 6s ease-in-out infinite;
  z-index: 1;
}

.quote-box::before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  background: linear-gradient(45deg, #00ffc6, #ff00e0, #00bfa6, #00ffc6);
  background-size: 400% 400%;
  border-radius: 23px;
  z-index: -1;
  animation: animated-border 8s linear infinite;
}

@keyframes animated-border {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.quote-box h1 {
  font-size: 2.5rem;
  margin-bottom: 25px;
}

.typed-text {
  font-size: 1.4rem;
  color: #fff;
  line-height: 1.6;
  white-space: pre-wrap;
  display: inline-block;
  text-align: left;
  width: 100%;
}

.home-button {
  margin-top: 40px;
  background-color: #00ffc6;
  color: #000;
  padding: 14px 32px;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 255, 198, 0.4);
  z-index: 1;
}

.home-button:hover {
  background-color: #00bfa6;
  transform: scale(1.05);
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}

@media (max-width: 600px) {
  .quote-box h1 {
    font-size: 2rem;
  }

  .typed-text {
    font-size: 1.1rem;
  }

  .home-button {
    padding: 12px 24px;
    font-size: 1rem;
  }
}

footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.8rem;
  color: #444;
}

  </style>
</head>
<body>
  <svg class="background-svg">
    <defs>
      <radialGradient id="glowGrad" r="75%">
        <stop offset="0%" stop-color="#00ffc6" stop-opacity="0.1" />
        <stop offset="100%" stop-color="#000" stop-opacity="0" />
      </radialGradient>
    </defs>
    <circle cx="50%" cy="50%" r="200" fill="url(#glowGrad)">
      <animate attributeName="r" values="200;230;200" dur="5s" repeatCount="indefinite" />
    </circle>
  </svg>  <div class="quote-box">
    <h1 class="glow"><i class='bx bxs-flask'></i>Really!</h1>
    <p class="typed-text" id="typed"></p>
  </div>
  <a class="home-button" href="index.html">
    <i class='bx bx-home-alt-2'></i> Back to Home
  </a>
  <footer>© Möbius Labs – Unauthorized Research Division</footer>  <script>
    const text = `Do you really think a real researcher needs a degree or a certificate to prove themselves?\nFool, curiosity doesn’t come with paperwork.\nIt hacks the paperwork, reverse-engineers the printer, and files itself under 'Legend.'`;
    const target = document.getElementById('typed');
    let i = 0;
    const speed = 30;

    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = () => {
      typeWriter();
      console.log("You’re not supposed to be here... Welcome to the rabbit hole.");
    };

    // Add subtle sound effect
    const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_8d9dbead9b.mp3');
    document.querySelector('.home-button').addEventListener('click', () => {
      audio.play();
    });
  </script>
  </body>
</html>
