<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice - Under Maintenance</title>
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .notice-container {
            background-color: #ff0000;
            border-radius: 40px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notice-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .notice-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .warning-icon {
            font-size: 48px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notice-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .notice-subtitle {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .notice-description {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 60px;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .notice-footer {
            font-size: 20px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .signature {
            margin-bottom: 5px;
        }

        .date {
            font-weight: 400;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .notice-container {
                padding: 50px 40px;
                border-radius: 30px;
                max-width: 400px;
            }

            .notice-header {
                gap: 12px;
                margin-bottom: 25px;
            }

            .warning-icon {
                font-size: 40px;
            }

            .notice-title {
                font-size: 40px;
            }

            .notice-subtitle {
                font-size: 24px;
                margin-bottom: 35px;
            }

            .notice-description {
                font-size: 16px;
                margin-bottom: 50px;
            }

            .notice-footer {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .notice-container {
                padding: 40px 30px;
                border-radius: 25px;
                max-width: 320px;
            }

            .notice-header {
                gap: 10px;
                margin-bottom: 20px;
            }

            .warning-icon {
                font-size: 36px;
            }

            .notice-title {
                font-size: 36px;
            }

            .notice-subtitle {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .notice-description {
                font-size: 15px;
                margin-bottom: 40px;
            }

            .notice-footer {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .notice-container {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .warning-icon {
                font-size: 32px;
            }

            .notice-title {
                font-size: 32px;
            }

            .notice-subtitle {
                font-size: 20px;
            }

            .notice-description {
                font-size: 14px;
            }

            .notice-footer {
                font-size: 15px;
            }
        }

        /* Hover effect for desktop */
        @media (hover: hover) {
            .notice-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 80px rgba(255, 51, 51, 0.4);
                transition: all 0.3s ease;
            }
        }

        /* Loading animation */
        .notice-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <div class="notice-header">
            <i class="bx bx-error warning-icon"></i>
            <h1 class="notice-title">Notice</h1>
        </div>
        
        <h2 class="notice-subtitle">Under maintenance</h2>
        
        <p class="notice-description">
            This site's getting some upgrades. Maintenance in progress <br />
            check back shortly!
        </p>
        
        <div class="notice-footer">
            <div class="signature">SaurabhRana0w0</div>
            <div class="date">15/07/2024</div>
        </div>
    </div>
</body>
</html>
